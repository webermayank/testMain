name: Detect JSDoc Changes

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'  # Detect changes in all files inside src/

jobs:
  detect-and-trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Get previous commit for comparison

      - name: Install dependencies
        run: npm install deep-diff

      - name: Extract and Compare JSDoc
        run: node /scripts/compare-docs.js

      - name: Trigger Workflow in testWebsite
        env:
          GITHUB_TOKEN: ${{ secrets.WEBSITE_REPO_TOKEN }}
        run: |
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/webermayank/testWebsite/actions/workflows/create-issue.yml/dispatches \
          -d '{"ref":"main"}'
